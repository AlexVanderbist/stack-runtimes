# vim: set ft=nginx:

server {
    listen       80 default_server;
    server_name  {{ default "_" .Env.SERVER_NAME }};
    root         {{ default "/var/www/html" .Env.DOCUMENT_ROOT }};
    index        index.html index.htm index.php;

    include /usr/local/docker/etc/nginx-vhost-conf.d/*.conf;
}
