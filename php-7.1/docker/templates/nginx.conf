user {{ default "www-data" .Env.WORKER_USER }} {{ default "www-data" .Env.WORKER_GROUP }};
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    # access_log /dev/stdout;
    access_log {{ default "off" .Env.NGINX_ACCESS_LOG }};
    error_log {{ default "/dev/stderr" .Env.NGINX_ERROR_LOG }};

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen       80 default_server;
        server_name  {{ default "_" .Env.SERVER_NAME }};
        root         {{ default "/var/www/html" .Env.DOCUMENT_ROOT }};
        index        index.html index.htm index.php;

        client_max_body_size {{ default "8" .Env.MAX_BODY_SIZE }}m;

        {{- if ne "off" ( default "/ping" .Env.PHP_PING_PATH ) }}
        location = {{ default "/ping" .Env.PHP_PING_PATH }} {
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            include        fastcgi.conf;
        }
        {{ end }}

        {{- if ne "off" ( default "/php-status" .Env.PHP_STATUS_PATH ) }}
        location = {{ default "/php-status" .Env.PHP_STATUS_PATH }} {
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            include        fastcgi.conf;
        }
        {{ end }}

        {{- if ne "off" ( default "/nginx-status" )}}
        location = {{ default "/nginx-status" .Env.NGINX_STATUS_PATH }} {
            stub_status on;
        }
        {{ end }}

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_read_timeout {{ max 60 (add 10 (default "30" .Env.PHP_REQUEST_TIMEOUT | atoi)) }};
            fastcgi_index  index.php;
            include        fastcgi.conf;
        }
    }
}
