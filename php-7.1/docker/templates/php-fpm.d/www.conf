[www]
user=www-data
group=www-data

listen=9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

clear_env=no
catch_workers_output = yes
access.log = /var/log/stdout

; Ensure worker stdout and stderr are sent to the main error log.
catch_workers_output = yes
