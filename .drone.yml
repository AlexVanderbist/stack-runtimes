---
kind: pipeline
name: php-runtime-7.3

steps:
- &step
  name: setup docker
  pull: always
  image: quay.io/presslabs/bfc
  environment: &baseEnv
    TAG_SUFFIX: ${DRONE_BRANCH/master/}
  commands:
    - dockerize -wait unix:///var/run/docker.sock -timeout 10s
    - docker info
    - make -C php pull-$DRONE_STAGE_NAME
  volumes:
  - name: dockersock
    path: /var/run

- <<: *step
  name: build image
  pull: default
  commands:
    - make -C php $DRONE_STAGE_NAME

- <<: *step
  name: test image
  pull: default
  commands:
    - make -C php test-$DRONE_STAGE_NAME

- <<: *step
  name: publish
  pull: default
  environment:
    <<: *baseEnv
    DOCKER_USER: "presslabs+drone"
    DOCKER_PASSWORD:
      from_secret: QUAY_TOKEN
  commands:
    - docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD" quay.io
    - make -C php push-$DRONE_STAGE_NAME

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
