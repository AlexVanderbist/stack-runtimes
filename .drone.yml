---
kind: pipeline
name: php-7.3

platform:
  os: linux
  arch: amd64

steps:
- name: build images
  pull: always
  image: quay.io/presslabs/bfc
  commands:
    - make images
  volumes:
  - name: dockersock
    path: /var/run

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}


